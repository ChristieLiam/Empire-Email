<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Empire Email</title>

    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Empire Email</a>
        <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<body>

<!-- Main Login Form Container -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Card UI for Login Form -->
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Login to access your email</h2>

                    <!-- Login Form -->
                    <form id="registration-form">
                        <!-- Email Field -->
                        <div class="mb-3">
                            <label class="form-label" for="i-email">Email</label>
                            <input class="form-control" id="i-email" name="email" required type="email">
                        </div>

                        <!-- Password Field -->
                        <div class="mb-3">
                            <label class="form-label" for="i-pswd">Password</label>
                            <input class="form-control" id="i-pswd" name="pswd" required type="password">
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" id="submit-btn" type="submit">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

<!-- Footer -->
<footer class="bg-primary text-white text-center py-3 mt-5">
    <p class="mb-0">2025 Copyright &copy; This Website</p>
</footer>

<!-- JavaScript for form handling -->
<script>
    document.getElementById("registration-form").addEventListener("submit", async function (event) {
        event.preventDefault(); // Prevents form submission before validation

        // Grab form values
        const email = document.getElementById("i-email").value.trim();
        const pswd = document.getElementById("i-pswd").value;

        // Prepare the form data to send
        const formData = {
            email,
            pswd,
        };

        try {
            // Send the login data to the server
            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json', // Indicate we're sending JSON
                },
                body: JSON.stringify(formData), // Convert the form data to JSON
            });

            // Get and parse the response from the server
            const result = await response.json();

            if (response.ok) {
                // Redirect to the home page after successful login
                window.location.href = "/home";
            } else {
                // Alert the user if there is an error (e.g., incorrect credentials)
                alert(`Error: ${result.message}`);
            }
        } catch (error) {
            console.error('Error:', error);
            alert("An error occurred while logging in.");
        }
    });

    // Optional redirect to welcome page
    function redirect_to_welcome() {
        window.location.href = "/";
    }
</script>

</html>
