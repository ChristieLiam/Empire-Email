<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Page | Empire Email</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <!-- Brand Logo/Link -->
        <a class="navbar-brand" href="/">Empire Email</a>

        <!-- Toggle Button for Mobile View -->
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<body>

<!-- Main Container -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Card Component -->
            <div class="card shadow-sm">
                <div class="card-body">
                    <!-- Welcome Title -->
                    <h1 class="card-title">The Empires Email Platform</h1>

                    <!-- Description -->
                    <p class="text-muted">Welcome! Please login or register to continue.</p>

                    <!-- Login/Register Buttons -->
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary btn-lg" onclick="redirect_to_login()">Login</button>
                        <button class="btn btn-outline-secondary btn-lg" onclick="redirect_to_register()">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

<!-- Footer -->
<footer class="bg-primary text-white text-center py-3 mt-5">
    <p class="mb-0">2025 Copyright &copy; This Website</p>
</footer>

<!-- JavaScript for redirection -->
<script>
    // Redirect to login page
    function redirect_to_login() {
        // You could also check here if user is already logged in
        console.log("Redirecting to login");
        window.location.href = "/login";
    }

    // Redirect to register page
    function redirect_to_register() {
        console.log("Redirecting to register");
        window.location.href = "/register";
    }
</script>
</html>
